{% load pages_tags %}
<div class="row">
	{% for page in page_branch %}
	<div class="col-md-3">
		<div class="thumbnail">
			<a href="{{ page.get_absolute_url }}"><img src="http://lorempixel.com/220/220/people/{{forloop.counter}}"></a>
		    <a href="{{ page.get_absolute_url }}"><h4 style="text-align:center">{{ page.title }}</h4></a>
		</div>
	</div>
	{% endfor %}

</div>
