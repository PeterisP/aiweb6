{% load pages_tags %}
<div class="row">
	{% for page in page_branch %}
	<div class="col-md-3">
		<div class="thumbnail">
			<a href="{{ page.get_absolute_url }}">
			{% if page.person.picture %}
				<img src="{{page.person.picture.url}}">
			{% else %}
				<img src="http://lorempixel.com/260/390/people/{% cycle '1' '3' '4' '5' '6' '7' '8' '9' '10'%}">
			{% endif %}
			</a>
		    <a href="{{ page.get_absolute_url }}"><h4 style="text-align:center">{{ page.title }}<br/><small>{{page.person.degree}}</small></h4></a>
		</div>
	</div>
	{% endfor %}

</div>
